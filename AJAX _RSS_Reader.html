<html>
<head>
<script>
function showRSS(str) {  //Check if an RSS-feed is selected
  if (str.length==0) { 
    document.getElementById("rssOutput").innerHTML=""; 
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest(); //Create an XMLHttpRequest object
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
  }
  xmlhttp.onreadystatechange=function() {  //checking that the server is ready
    if (this.readyState==4 && this.status==200) {
      document.getElementById("rssOutput").innerHTML=this.responseText; //changing the display
    }
  }
  xmlhttp.open("GET","getrss.php?q="+str,true); //pulling down the information using an asynchronous call
  xmlhttp.send(); //sending the data over
}
</script>
</head>
<body>

<form>
<select onchange="showRSS(this.value)">
<option value="">Select an RSS-feed:</option>
<option value="Google">Google News</option>
<option value="NBC">NBC News</option>
</select>
</form>
<br>
<div id="rssOutput">RSS-feed will be listed here...</div>
</body>
</html>
